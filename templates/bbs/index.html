{% extends 'base.html' %}
{% block content_main %}

    <h2>Wecome to my Blog</h2>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    {% for bbs in bbs_list %}

        <p>Views: {{ bbs.view_count }}</p>

    {% endfor %}

{% endblock %}
